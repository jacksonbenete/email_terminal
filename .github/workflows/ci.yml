name: CI

on:  # cf. https://github.community/t/how-to-trigger-an-action-on-push-or-pull-request-but-not-both/16662
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  check:
    name: Run check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Set up NodeJS ğŸ—ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install âš™ï¸ğŸ”§
        run:  npm install

      - name: Running checks â˜‘
        run:  npm test
